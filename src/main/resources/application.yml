spring:
  datasource:
    username: postgres
    password: root
    url: jdbc:postgres://localhost:5432/flea_campus
    driver-class-name: org.postgresql.Driver

logging:
  level:
    com:
      gyh:
        fleacampus:
          mapper: DEBUG

mybatis:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.gyh.fleacampus.mapper

knife4j:
  enable: true
  documents:
    - group: 1.0版本
      name: 测试自定义标题分组
      # 某一个文件夹下所有的.md文件
      locations: classpath:static/*

server:
  port: 81